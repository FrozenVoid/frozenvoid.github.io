<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
<body>
<a id='yt' href='' onclick="url()">random youtube search</a>
<script>
function url(){
  var maxs=0|(3+Math.random()*7);
  var arr= new Uint32Array(maxs);
  window.crypto.getRandomValues(arr);
  var arr2=[];for(var i=0;i<maxs;i++)arr2[i]=
  encodeURIComponent(String.fromCharCode(32+arr[i]%94));
  var url1=arr2.join('');
var res=`https://www.youtube.com/results?search_query=${url1}&search=Search`
document.getElementById('yt').href=res;}
url();
</script>
</body>

</html>
