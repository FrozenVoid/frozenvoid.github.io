<html>
<head>
<title>Random Youtube Query Generator</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
<body>
<div id="i">

</div>
<hr>
<button onclick="url()">Add url</button>
<script>
function url(){
var a=document.createElement('a');
  var maxs=4+(Math.random()*3)|0;
  var arr= new Uint32Array(maxs);
  window.crypto.getRandomValues(arr);
  var arr2=[];for(var i=0;i<maxs;i++)arr2[i]=
  encodeURIComponent(String.fromCharCode(32+arr[i]%94));
  var url1=arr2.join('');
  a.href=`https://www.youtube.com/results?search_query=${url1}&search=Search`;
  a.innerHTML=a.href+"<br>";
document.getElementById('i').appendChild(a);
;}

url();
</script>
</body>

</html>
